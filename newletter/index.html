  <body class="text-center">
    
<main class="form-signin">
  <form action="/" method="POST">
    <img class="mb-4" src="email-newsletter.jpg" alt="" width="100px">
    <h1 class="h3 mb-3 fw-normal">Sign up for newsletter</h1>

    
      <input type="text" class="form-control top" name="name" placeholder="Name" required autofocus>
       
      <input type="text" class="form-control middle" name="lname" placeholder="Last Name" required>
      
      <input type="email" class="form-control bottom" name="email" placeholder="Email" required >
      
  

    
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
  </form>
</main>


    
  </body>
